<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="stylesheet" href="style.css">
        <title>Challenger Encriptador</title>
    </head>
    <body>
        <header>
            <h1 class="logo">Yan Graim</h1>
        </header>
        <main>
            <section class="left-section">
                <textarea
                    class="textarea"
                    cols="41"
                    rows="4"
                    placeholder="Digite seu texto"></textarea>

                <div class="botoes">

                    <p class="informacao">
                        <i class="fa-solid fa-circle-exclamation"></i>
                        Apenas letras min√∫sculas e sem acento.
                    </p>
                    <div class="botoes-content">
                        <button class="btn btn-encriptar"
                            onclick="btnEncriptar()">Criptografar</button>
                        <button
                            class="btn btn-desencriptar"
                            onclick="btnDesencriptar()">Descriptografar</button>
                    </div>
                </div>
            </section>

            <section class="result-container">
                <div class="result">
                    <textarea class="message" cols="20" rows="10"></textarea>
                    <img class="image-result"
                        src="./image/undraw_undraw_posts_givd_-1-_5vi7.svg"
                        alt="Boneco">
                    <button class="btn copy"
                        onclick="copiarTexto()">Copiar</button>
                </div>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
